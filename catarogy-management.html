<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục</title>
    <link rel="stylesheet" href="/css/management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/img/bicycle-high-resolution-logo-color-on-transparent-background.png" alt="" width="150px">
        </div>
        <nav class="navbar">
            <h3>ADMINISTRATION</h3>
            <ul>
                <a href="/product-management.html">
                    <li class="nav-icon">
                        <i class="fa-solid fa-table-cells-large"></i>
                        <span>&nbsp;Sản Phẩm</span>
                    </li>
                </a>
                <a href="/catarogy-management.html">
                    <li class="nav-icon active">
                        <i class="fa-regular fa-rectangle-list"></i>
                        <span>&nbsp;Danh Mục</span>
                    </li>
                </a>
                <a href="/order-management.html">
                    <li class="nav-icon">
                        <i class="fa-solid fa-truck"></i>
                        <span>&nbsp;Đơn Hàng</span>
                    </li>
                </a>
                <a href="/user-management.html">
                    <li class="nav-icon">
                        <i class="fa-solid fa-users"></i>
                        <span>&nbsp;Người Dùng</span>
                    </li>
                </a>
            </ul>
        </nav>
        <div>
            <h3>FORM DANH MỤC</h3>
            <p id="warn-box"></p>
            <form action="" id="form">
                <div class="input-form">
                    <label for="name">Tên danh mục</label><br>
                    <input type="text" id="name" placeholder="Tên danh mục">
                </div>
                <div class="input-form">
                    <label for="info">Thông tin</label><br>
                    <textarea id="info" cols="43" rows="2"></textarea>
                </div>
                <button type="submit">Lưu lại</button>
            </form>
        </div>
    </div>
    <div class="main">
        <nav class="navmain">
            <ul>
                <li>
                    <div class="dropdown">
                        <div class="dropbtn" id="drop">
                            <img id="avatar" src="/img/avatar.jpg" alt="img" width="50px">
                            <div>
                                <p>Xin Chào,</p>
                                <p id="username" style="font-weight: 600;">Minh Huy</p>
                            </div>
                        </div>
                        <div id="myDropdown" class="dropdown-content">
                            <a href="#home">Home</a>
                            <a href="#about">Thông tin</a>
                            <a onclick="logout()">Đăng xuất</a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <main>
            <div class="form-search">
                <p>Quản lý Danh mục</p>
                <div>
                    <input type="text" id="search" placeholder="Nhập tên danh mục cần tìm kiếm">
                    <button onclick="findCategory()">Tìm kiếm</button>
                </div>
            </div>
            <div class="table">
                <table border="1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên danh mục</th>
                            <th style="width: 600px;">Thông tin</th>
                            <th colspan="2">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="list">
                       
                    </tbody>
                </table>
                <div class="pagination">
                
                </div>
            </div>
        </main>
    </div>
    <script src="/js/catagory-management.js"></script>
</body>

</html>
