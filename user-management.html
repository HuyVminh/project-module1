<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/img/bicycle-high-resolution-logo-color-on-transparent-background.png" alt="" width="150px">
        </div>

        <nav class="navbar">
            <h3>ADMINISTRATION</h3>
            <ul>
                <a href="./product-management.html">
                    <li class="nav-icon">
                        <i class="fa-solid fa-table-cells-large"></i>
                        <span>&nbsp;Sản Phẩm</span>
                    </li>
                </a>
                <a href="./catarogy-management.html">
                    <li class="nav-icon">
                        <i class="fa-regular fa-rectangle-list"></i>
                        <span>&nbsp;Danh Mục</span>
                    </li>
                </a>
                <a href="./order-management.html">
                    <li class="nav-icon">
                        <i class="fa-solid fa-truck"></i>
                        <span>&nbsp;Đơn Hàng</span>
                    </li>
                </a>
                <a href="./user-management.html">
                    <li class="nav-icon active">
                        <i class="fa-solid fa-users"></i>
                        <span>&nbsp;Người Dùng</span>
                    </li>
                </a>
            </ul>
        </nav>

        <div>
            <h3>THÔNG TIN NGƯỜI DÙNG</h3>
            <p id="warn-box"></p>
            <form id="form">
                <div class="input-form">
                    <label for="usename">Tên đăng nhập <span>(*)</span></label><br>
                    <input type="text" id="usename" placeholder="Tên đăng nhập" readonly>
                    <p style="color: red;" id="err_username"></p>
                </div>
                <div class="input-form">
                    <label for="fullname">Họ và tên</label><br>
                    <input type="text" id="fullname" placeholder="Họ và tên">
                </div>
                <div class="input-form">
                    <label for="email">Email <span>(*)</span></label><br>
                    <input type="email" id="email" placeholder="Địa chỉ email" readonly>
                    <p style="color: red;" id="err_email"></p>
                </div>
                <div class="input-form">
                    <label for="password">Mật khẩu <span>(*)</span></label><br>
                    <input type="password" id="password" placeholder="Mật khẩu" readonly>
                    <p style="color: red;" id="err_password"></p>
                </div>
                <div class="input-form">
                    <label for="confirmpassword">Nhập lại mật khẩu<span>(*)</span></label><br>
                    <input type="password" id="confirmpassword" placeholder="Nhập lại mật khẩu" readonly>
                    <p style="color: red;" id="err_confirmpassword"></p>
                </div>
                <div class="input-form">
                    <label for="role">Vai trò <span>(*)</span> :</label>
                    <select id="role" required>
                        <option value="0" selected>Khách hàng</option>
                        <option value="1">Admin</option>
                    </select>
                </div>
                <button type="submit">Lưu lại</button>
            </form>
        </div>
    </div>

    <div class="main">
        <nav class="navmain">
            <ul>
                <li class="notifications">
                    <div>
                        <span>0</span>
                    </div>
                    <i class="fa-regular fa-bell"></i>
                </li>
                <li class="notifications">
                    <div>
                        <span>0</span>
                    </div>
                    <i class="fa-regular fa-message"></i>
                </li>
                <li>
                    <div class="dropdown">
                        <div class="dropbtn" id="drop">
                            <img id="avatar" src="/img/avatar.jpg" alt="img" width="50px">
                            <div>
                                <p>Xin Chào,</p>
                                <p id="usernameLog" style="font-weight: 600;">Admin</p>
                            </div>
                        </div>
                        <div id="myDropdown" class="dropdown-content">
                            <a href="#home">Home</a>
                            <a href="#about">Thông tin</a>
                            <a onclick="logout()">Đăng xuất</a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>

        <main>
            <div class="form-search">
                <p>Quản lý Người dùng</p>
                <div>
                    <input type="text" id="search" placeholder="Nhập tên người dùng cần tìm kiếm">
                    <button onclick="search()">Tìm kiếm</button>
                </div>
            </div>
            <div class="table">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>UserName</th>
                            <th>FullName</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th colspan="2">Action</th>
                        </tr>
                    </thead>

                    <tbody id="list"></tbody>
                </table>
                <div class="pagination">

                </div>
            </div>
        </main>
    </div>
    <script src="./js/user-management.js"></script>
</body>

</html>
